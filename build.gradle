buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 'android-17'
//    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 14
    }

    buildTypes {
        release {
//            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
}
